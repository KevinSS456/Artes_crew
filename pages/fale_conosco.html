        <h1>Contatos</h1>
        <div class="cards">

                    <p>(11) 94002-8922</p>
                    </div>

                    <p>artecrew@hotmail.com</p>
                    </div>
                </div>
            </div>
                <div class="cards_right">
                    <div class="card" id="card_endereco">

                        </div>
                        <div>
                        <h2>Endereço</h2>

                        </div>
                    </div>
                
                <div class="card" id="card_hours">
                    <div>
                        <i class="fa-regular fa-clock fa-2x"></i>
                    </div>
                    <div>
                    <h2>Funcionamento</h2>
                    <p>h: 9:00 - 18:00</p>
                    </div>
